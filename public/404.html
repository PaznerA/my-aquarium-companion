<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquariumJournal</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirects 404s to index.html with hash routing
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to the base with hash
      if (path !== '/my-aquarium-companion/' && path !== '/my-aquarium-companion/index.html') {
        const route = path.replace('/my-aquarium-companion', '');
        window.location.replace('/my-aquarium-companion/#' + route + search + hash);
      } else {
        window.location.replace('/my-aquarium-companion/');
      }
    </script>
  </head>
  <body>
    <noscript>
      <p>Tato aplikace vyžaduje JavaScript. Prosím povolte JavaScript ve vašem prohlížeči.</p>
    </noscript>
  </body>
</html>
